<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🏸 배드민턴 게임</title>
  <style>
    canvas {
      background: #aee;
      display: block;
      margin: auto;
      border: 2px solid #000;
    }
    body {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>🏸 배드민턴 게임</h1>
  <p>좌우 이동: ← → 키 | 스매시: ↑</p>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 100, y: 300, width: 20, height: 60,
      speed: 5, color: "blue"
    };

    const shuttle = {
      x: 400, y: 50, radius: 10,
      vx: -3, vy: 2,
      gravity: 0.2,
      hit: false
    };

    let score = 0;

    const keys = {};

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawShuttle() {
      ctx.beginPath();
      ctx.arc(shuttle.x, shuttle.y, shuttle.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.stroke();
    }

    function updatePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

      // smash
      if (keys["ArrowUp"]) {
        if (
          !shuttle.hit &&
          shuttle.y + shuttle.radius > player.y &&
          shuttle.y - shuttle.radius < player.y + player.height &&
          shuttle.x + shuttle.radius > player.x &&
          shuttle.x - shuttle.radius < player.x + player.width
        ) {
          shuttle.vx = 3 + Math.random() * 2;
          shuttle.vy = -5 - Math.random() * 2;
          shuttle.hit = true;
          score += 1;
        }
      }
    }

    function updateShuttle() {
      shuttle.x += shuttle.vx;
      shuttle.y += shuttle.vy;
      shuttle.vy += shuttle.gravity;

      // 바닥에 닿으면 리셋
      if (shuttle.y > canvas.height) {
        resetShuttle();
      }
    }

    function resetShuttle() {
      shuttle.x = 400 + Math.random() * 100;
      shuttle.y = 0;
      shuttle.vx = -3 - Math.random() * 2;
      shuttle.vy = 2;
      shuttle.hit = false;
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px sans-serif";
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updatePlayer();
      updateShuttle();

      drawPlayer();
      drawShuttle();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
